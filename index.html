<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăk Đăk Bún Bún Lmao Lmao - Personal Website</title>
    <meta name="description" content="Trang cá nhân của Đăk Đăk Bún Bún Lmao Lmao - Xin Chào Anh Chị Em yêu dấu của Bún's ❤️">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('attached_assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: 100% 100%;
            }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: fadeIn 0.8s ease-out;
        }
        
        .profile-section {
            text-align: center;
        }
        
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin: 0 auto 1.5rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
            object-fit: cover;
        }
        
        .online-indicator {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #22c55e;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
        }
        
        .profile-bio {
            color: #64748b;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .social-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
        }
        
        .btn-qr { background: linear-gradient(to right, #3b82f6, #2563eb); }
        .btn-youtube { background: linear-gradient(to right, #ef4444, #dc2626); }
        .btn-playduo { background: linear-gradient(to right, #f97316, #ea580c); }
        .btn-discord { background: linear-gradient(to right, #6366f1, #8b5cf6); }
        .btn-facebook { background: linear-gradient(to right, #2563eb, #1d4ed8); }
        .btn-tiktok { background: linear-gradient(to right, #1e293b, #0f172a); }
        
        .showcase-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .showcase-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .showcase-image {
            width: 100%;
            height: 128px;
            border-radius: 12px;
            object-fit: cover;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .showcase-image:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        .showcase-center {
            display: flex;
            justify-content: center;
        }
        
        .showcase-center .showcase-image {
            width: 192px;
        }
        
        .footer {
            text-align: center;
            color: #64748b;
        }
        
        .footer-main {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .footer-copyright {
            font-size: 0.875rem;
            opacity: 0.75;
            margin-bottom: 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.875rem;
        }
        
        .footer-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: #2563eb;
        }
        
        .divider {
            color: #cbd5e1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-button {
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .social-button:nth-child(1) { animation-delay: 0.1s; }
        .social-button:nth-child(2) { animation-delay: 0.2s; }
        .social-button:nth-child(3) { animation-delay: 0.3s; }
        .social-button:nth-child(4) { animation-delay: 0.4s; }
        .social-button:nth-child(5) { animation-delay: 0.5s; }
        .social-button:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
