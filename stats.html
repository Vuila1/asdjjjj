<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thống Kê Lượt Truy Cập - Đảk Đảk Bủn Bủn</title>
    <meta name="description" content="Thống kê lượt truy cập trang cá nhân của Đảk Đảk Bủn Bủn.">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        .analytics-section .stat-item {
            font-size: 1.1rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .analytics-section .stat-item i {
            margin-right: 12px;
            color: #8A2BE2; /* Màu tím cho đồng bộ */
            width: 20px; /* Căn chỉnh icon cho thẳng hàng */
        }
        .analytics-section strong {
            margin-left: 8px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #8A2BE2;
        }
    </style>
</head>
<body>
<div class="fixed-background"></div>

<div class="container">
    <div class="glass-card analytics-section">
        <h2><i class="fas fa-chart-bar" style="color: #8A2BE2; margin-right: 0.5rem;"></i>Thống Kê Trang Web</h2>
        
        <div class="stat-item">
            <i class="fas fa-eye"></i>
            <span>Số lượt truy cập (30 ngày):</span>
            <strong id="page-views">Đang tải...</strong>
        </div>

        <div class="stat-item">
            <i class="fas fa-users"></i>
            <span>Số khách truy cập độc nhất (30 ngày):</span>
            <strong id="unique-visitors">Đang tải...</strong>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay về trang chủ</a>
    </div>

    <div class="glass-card footer">
        <p class="footer-main"><i class="fas fa-heart" style="color: #ec4899; margin-right: 0.25rem;"></i>Made By Bủn</p>
        <p><a href="hiddenthing.html" style="color: inherit; text-decoration: none;">© Bủn2025.</a></p>
    </div>
</div>

<script>
    async function fetchVisits() {
        const pageViewsElement = document.getElementById('page-views');
        const uniqueVisitorsElement = document.getElementById('unique-visitors');
        
        try {

            const response = await fetch('https://rapid-boat-43e5.buithangloi028.workers.dev/'); 
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }
            
            // Định dạng số cho dễ đọc, ví dụ: 1.234
            pageViewsElement.textContent = data.totalPageViews.toLocaleString('vi-VN');
            uniqueVisitorsElement.textContent = data.totalUniques.toLocaleString('vi-VN');

        } catch (error) {
            console.error('Lỗi khi lấy dữ liệu truy cập:', error);
            pageViewsElement.textContent = 'Lỗi';
            uniqueVisitorsElement.textContent = 'Lỗi';
        }
    }

    // Gọi hàm khi trang tải xong
    document.addEventListener('DOMContentLoaded', fetchVisits);
</script>

</body>
</html>
